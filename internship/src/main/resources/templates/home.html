<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ja">
<title>Summer Short Internship 2019</title>
<script type="text/javascript">
    function onButtonClick(){
        window.location.href='./create'
    }
</script>
<body>
<h1>
    Todo Management System
</h1>
<h4>2019 Summer Internship Pre-task</h4>

<table border="1" width="500" cellspacing="0" cellpadding="5" bordercolor="#333333">
    <tr>
        <th bgcolor="#EE0000"><font color="#FFFFFF">No</font></th>
        <th bgcolor="#EE0000" width="150"><font color="#FFFFFF">Title</font></th>
        <th bgcolor="#EE0000" width="200"><font color="#FFFFFF">Description</font></th>
    </tr>
    <tr th:each="todo:${todoList}">
        <td th:text="${todo.number}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.description}"></td>
    </tr>
</table>
<br>
<button id="btn" value="Click" onclick="onButtonClick()">Go to the form</button>
</body>
</html>
